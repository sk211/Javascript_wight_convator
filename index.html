<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>wight convator</title>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		body{
			background:#333;
			color:#fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-3 mt-5">
			<h1 class="display-4 text-center"> Weight Converter</h1>

			<form>
				<div class="form-group">
					<input type="number" id="poundInput" class="form-control form-control-lg " placeholder="Enter Pounds....">
				</div>
			</form>
			<div id="outPut">
				
				<div class="card py-2 mb-3 bg-primary">
					<div class="card-block">
						<h4>Grams : </h4>
						<div id="gramsOutput">
							
						</div>
					</div>
				</div>
				<div class="card py-2 mb-3 bg-success">
				<div class="card-block">
					<h4>Killograms : </h4>
					<div id="kgOutput">
						
					</div>
				</div>
			</div>
			<div class="card py-2 bg-warning">
				<div class="card-block">
					<h4>Ounce : </h4>
					<div id="ozOutput">
						
					</div>
				</div>
			</div>
			</div>

			</div>
		</div>
	</div>

	<script>
		document.getElementById('poundInput').addEventListener('input', function(e){
			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;

			document.getElementById('kgOutput').innerHTML=lbs/2.2046;
			document.getElementById('ozOutput').innerHTML=lbs*16;
			
		});
	</script>
</body>
</html>
